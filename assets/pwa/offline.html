<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - SVS Knowledge Base</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 24px 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            max-width: 480px;
            width: 100%;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Offline Mode</h1>
        <p>You’re currently offline. Content you’ve opened recently may still be available, and you can access this page once you’re back online.</p>
    </div>
</body>
</html>
